<!DOCTYPE html>
<html lang="pt-br"
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Resumo Bootstrap</title>
	<link rel="icon" 
		href="imagens/favicon-16x16.png"
		sizes="16x16" 
		 type="image/png">


	<!-- CSS Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
	<header class="jumbotron text-center" style="background: url(imagens/linda.jpg); background-attachment: fixed;" >
		<h1>Olá Mundo Maravilhoso de Bootstrap</h1>
		<p>Este é um exemplo de Jumbotron</p>
	</header>

	<!-- Conteúdo Principal -->
	<main class="container">
		<section class="row"><!-- Linha -->
			<article class="col"><!-- Coluna 1 -->
				<h2 class="text-primary">Artigo 1</h2>
				<div id="be">
				<p class="bg-primary">Este é o artigo Um!</p>
				<img src="imagens/bonita.jpg" class="img-thumbnail">
			</div>
			<button class="btn btn-primary" data-toggle="collapse" 	data-target="#be">
				Mostra
			</button>
			</article>
			



			<article class="col"><!-- Coluna 2 -->
				<h2 class="text-success">Artigo 2</h2>
				<div id="ba">
					<p class="bg-success">Este é o artigo Dois!</p>
					<img src="imagens/esbelta.jpg" class="img-thumbnail">
				</div>
				<button class="btn btn-success" data-toggle="collapse" 	data-target="#ba">
				Mostra
			</button>
			</article>
			


			<article class="col"> <!-- Coluna 3 -->
				<h2 class="text-danger">Artigo 3</h2>
				<div id="bi">
				<p class="bg-danger">Este é o artigo Três!</p>
				<img src="imagens/escura.jpg" class="img-thumbnail">
			</div>
			<button class="btn btn-danger" data-toggle="collapse" 	data-target="#bi">
				Mostra
			</button>
			</article>
			


		</section>
		<section>
			<h2>Imagens</h2>
			<img src="imagens/bonita.jpg">
			<img src="imagens/esbelta.jpg">
			<img src="imagens/escura.jpg">
		</section>
		<section>
			<h2>Collapse</h2>
			<button data-toggle="collapse" 	data-target="#snow">
				Mostra e Esconde
			</button>
			<div id="snow" class="collapse">Este texto aparece e desaparece!</div>
		</section>

		<br>
		<br>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="imagens/bonita.jpg" alt="Los Angeles">
    </div>

    <div class="item">
      <img src="imagens/esbelta.jpg" alt="Chicago">
    </div>

    <div class="item">
      <img src="imagens/escura.jpg" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
		
	</main>



<!-- Javascript para Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</body>
</html>
